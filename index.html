<!DOCTYPE>
<html>
<head>
  <title>Javascript Jukebox!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
<div id="container">
  <div class="box" id="playBox">
    <h3>Now Playing</h3>
      <ul>
        <li id="title">Title: </li>
        <li id="artist">Artist: </li>
      </ul>
    <div id="timer">Timer:</div>

    <button id="play" type="button">Play</button>
    <button id="pause" type="button">||</button>
    <button id="back" type="button"><<</button>
    <button id="forward" type="button">>></button>
    <button id="random" type="button">random</button>
  </div>

  <audio id="audiotag" src="song1.mp3" type="audio/mpeg">
  </audio>

  <div class="box" id="nextBox">
    <h3>Next song</h3>
      <ul>
        <li id="nextTitle">Title:</li>
        <li id="nextArtist">Artist:</li>
      </ul>
  </div>

  <div class="box" id="queueBox">
    <h3>Queue list</h3>
      <ul id="playlist">
      </ul>
  </div>

<!-- <div class="box" id="collectionBox">
  <h3>Collection</h3>
    <ul id="collectionlist">
    </ul>
</div> -->
</div>
</body>
</html>
